
<style>
    .luu {
        color: #1a73e8;
        border: none;
        background: transparent;
        padding: 10px 24px 0px 24px;
        font-family: 'Google Sans', Roboto, Arial, sans-serif;
        font-size: 20px;
        width: 25%;
        margin-left: 75%;
    }

    .luu:hover {
        background-size: 150%;
        transition-duration: 0.3s;
        transform: scale(1.1);
    }

    .popup {
        display: flex;
        flex-direction: column;
        width: 25vw;

    }

    .title {
        font-family: 'Google Sans', Roboto, Arial, sans-serif;
        font-size: 24px;
        border: none;
        overflow: hidden;
        outline: none;
        border-bottom: 3px rgba(44, 44, 44, 0.32) solid;
    }

    .discript {
        font-family: 'Google Sans', Roboto, Arial, sans-serif;
        font-size: 20px;
        border: none;
        overflow: hidden;
        outline: none;
        background: #f1f3f4;
        overflow: auto;
        resize: vertical;
    }
</style>

<div class="popup">
    <label>Title</label>
    <input class="title" matInput type="text" value="{{this.data.title}}" (keyup)="changeTitle(title.value)" #title><br>
    <label>Price</label>
    <input class="title" matInput type="text" value="{{this.data.price}}" (keyup)="changePrice(price.value)" #price><br>
    <label>Stock</label>
    <input class="title" matInput type="number" value="{{this.data.stock}}" (keyup)="changeStock(stock.value)" #stock><br>
    <button class="luu" (click)='UpdateContent()'>LÆ°u</button>
</div>
