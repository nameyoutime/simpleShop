<mat-card style="float: left;margin-left: 10%;" class="example-card"  *ngFor="let item of shopSer.getShop">
    <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div>
            <h1>Price:{{item.price}}</h1>
            <h1>Stock:{{item.stock}}</h1>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openEdit(item)">edit</button>
        <button mat-button (click)="delete(item.id)">delete</button>
    </mat-card-actions>
</mat-card>
